<!DOCTYPE html>

<html lang="en">
{% load static %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/interface.js' %}"></script>
    <title>Classes</title>
</head>
<body>
{% include "base.html" %}

<h1 class="ui center aligned header" style="padding-top: 70px">Classes</h1>

<div class="ui center aligned container">
    <div class="ui three column grid">
        {% for class in classes %}

        <div class="column">
            <a class="ui raised card" href="/{{ class.class_id }}">
              <div class="image">
                <img src="{% static 'images/logo.png' %}"/>
              </div>
              <div class="content">
                <div class="header">{{ class.class_name }}</div>
              </div>
            </a>
        </div>

        {% endfor %}
    </div>
</div>

<div class="ui center aligned container" style="padding-top: 70px">
    <div class="ui large icon input enroll-box">
      <input type="text" placeholder="Enroll Here" id="enrollInput" maxlength="6">
      <i class="sign in icon"></i>
    </div>
</div>



</body>
</html>
