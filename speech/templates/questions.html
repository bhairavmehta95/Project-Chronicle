<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Q/R Page With Speech</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="mainHeader" class="rounded-border shadow2">
  <div class="hover-lighten header-wrapper">
    <span id="subjectLink" style="margin-left:1em;">Roarin' Twenties</span>
    <!--<div id="progressBar" class="rounded-border shadow3">
      <div id="progressNumber">81%</div>
      <div class="progressIndicator"></div>
    </div>-->
  </div>
</div>

<div id="questionBox" class="rounded-border shadow2">
  <div for="Question" id="questionLabel" class="">Question:</div>
  <div id="questionContent">
    <div id="questionText">Tell me about Thomas Jefferson's view on Hamilton's idea of a national bank. </div>
  </div>
  <div id="results">
    <center><span class="final" id="final_span"></span> <span class="interim" id="interim_span"></span> </center>
  </div>
  <div id="bottomRow">
    <div id="recordTimer" class="rounded-border">
      <span id="minutes"></span>:<span id="seconds"></span>
    </div>
    <div id="buttons">
      <button id="recordButton" class="rounded-border">Record</button>
      <button id="submitButton" class="rounded-border disabled">Submit</button>
    </div>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
