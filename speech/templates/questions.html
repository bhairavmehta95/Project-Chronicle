<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ topic }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/question.css' %}" />
</head>



	<div class = "page-header">
		<h1> Questions in {{ topic }} </h1>
	</div>

	<div class = "container">
		<h4><a class = "in-page-nav" href="/classes">{{class}}</a> <strong> / </strong> <a class ="in-page-nav" href="/{{class.class_id}}">{{topic}}</a>  <strong> / </strong> </h4>
		<div class = "row"> </div>
	</div>

	<div class = "container">
		<div class = "row"> </div>
	</div>

	<div class = "container">
	{% for q in questions %}
			
			{% if forloop.counter0|divisibleby:3 %}
				<div class = "row"> </div>
			{% endif %}

		
			<div class = "col-md-4">
				<center><a href = "/{{q.class_id.class_id}}/{{ q.topic_id.topic_id }}/{{q.question_id}}"><button class = "button"><span>{{ q.question_subject }}</span></button></a> <br> <br></center>
			</div>
			
		

	{% endfor %}
	</div>

	
</html>
