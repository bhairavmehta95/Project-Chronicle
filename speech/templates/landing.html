<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Chronicle</title>
    {% load static %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
{% include "base.html" %}

<body>
<div class="ui center aligned container" style="padding-top: 70px">
    <h1 class="ui header" >
        Welcome to Project Chronicle. <img class="ui avatar large image" src="{% static 'images/logo.png' %}" style="margin-bottom: 5px">
    </h1>

    <h3 class="ui header">Click. Speak. Learn.</h3>

    <div class="four column ui grid">
        <div class="four column"></div>
        <div class="one column">
            <a href="/login" class="ui fluid basic button">Login</a>
        </div>
        <div class="one column">
            <a href="/signup" class="ui fluid basic button">Sign Up</a>
        </div>
        <div class="four column"></div>
    </div>

    <br/><br/>


    <div class="teacher-section">
      <h4 class="ui header">Are you a teacher? Check out our new Teacher Portal!</h4>
      <a href="/teacher" class="ui primary basic button">Go!</a>
    </div>

    <h4 class="ui header">Our mission is to empower students with the ownership of stories and enhance their learning through the power of speech.</h4>
</div>
</body>
