
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <meta charset="utf-8">

    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
{% include "base.html" %}

<h1 class="ui center aligned header" style="padding-top: 70px">Login</h1>
<div class="ui very padded center aligned container">
    <form class="ui equal width form" method="post">
        {% csrf_token %}
        <div class="two fields">
            {% for field in form %}
            <div class="small field">
            <label> {{ field.label_tag }} </label>
                <div class="ui input">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
        </div>

        {% if error != None %}
            {{ error }}
            <br>
        {% endif %}

        <button class="ui green button" type="submit">
          Login
        </button>
    </form>

    <br> <br>
    <a class="registerLink" href="/signup"> Need an account? Click here to register!</a> <br><br><br>

</div>
</body>
</html>
