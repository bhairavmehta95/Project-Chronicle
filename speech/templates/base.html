<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.css' %} ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'semantic/semantic.js' %} "></script>
    <script type="text/javascript" src="{% static 'js/master.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="shortcut icon" type="icon" href="{% static 'images/logo.png' %}" />
</head>

<html>
<body>
<div class="ui fixed inverted menu">
    <div class="ui container">
        <a href="/" class="header item">
            <img class="logo" src="{% static 'images/logo.png' %}">
            Project Chronicle
        </a>
        <a href="/about" class="item">About</a>
        {% if user.is_authenticated %}
        <a href="/metrics" class="item">Metrics</a>
        <a href="/classes" class="item">Classes</a>
        {% endif %}

        <div class="ui simple dropdown item">
        User <i class="dropdown icon"></i>
        <div class="menu">
            <div class="header">{{ user }}'s Preferences</div>
            <a class="item" href="#">Account</a>
            <div class="divider"></div>
            <div class="header">User Actions</div>

            {% if user.is_authenticated %}
            <a href="/logout/" class="item">Log Out</a>
            {% else %}
            <a href="/login/" class="item">Log In</a>
            {% endif %}
        </div>
        </div>
    </div>
  </div>
</body>
</html>
