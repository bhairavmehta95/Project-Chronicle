<!DOCTYPE html>
<html lang="en">
{% include "base.html" %}
<head>
  <title>Topics in {{class}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/topic.css' %}" />
</head>



	<div class = "page-header">
		<h1> Topics in {{class}}</h1>
	</div>

	<div class = "container">
		<h4><a class = "in-page-nav" href="/classes">{{class}}</a> <strong> / </strong> <a class ="in-page-nav" href="/{{class.class_id}}">Topics</a>  <strong> / </strong>    </h4>
		<div class = "row"> </div>
	</div>

	<div class = "container">
	{% for topic in topics %}
			
		<div class = "col-md-4">
			<center>
				<a href = "/{{topic.class_id.class_id}}/{{ topic.topic_id }}">
					<button class = "button">
						<span>{{ topic.topic_name }}</span> <br>
						<span>Percent Complete: {{topic.progress}}%</span>
					</button>
				</a>
			</center>
		</div>

	{% endfor %}
	</div>

	
</html>
