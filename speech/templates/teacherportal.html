<!DOCTYPE html>

<head>
    <title>Project Chronicle</title>

{% include "teacherbase.html" %}
<body>
    <div class="teacher-portal content">
      <div class="class-title tp-title">Your Classes:</div>
      <div class="add-button" data-toggle="modal" data-target="#addClassModal">
        <i class="fa fa-plus fa-fw"></i>
        <span>Add</span>
        <span>Class</span>
      </div>
      <div class="class-tiles">
      </div>
    </div>

</body>


<div class="modal" id="addClassModal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Create New Class</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="/teacher/createClass/" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <input class="modal-input" id="className" type="text" name="class-name" placeholder="Class Name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addClass()">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="editClassModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Class</h4>
      </div>
      <div class="modal-body">
          <div class="body-row">
            <label>Class Name:</label>
            <input type="text" class="editClassName">
          </div>
          <div class="body-row">
            <label>Class Key:</label>
            <input type="text" disabled="true" class="classKey">
          </div>
          <div class="body-row">
            <label>Students Enrolled:</label>
            <input type="text" disabled="true" class="numEnrollments">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="postEditClass()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="deleteConfirmModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Are you sure?</h4>
      </div>
      <div class="modal-body">
          <p>Are you sure you want to delete this class? Type "YES" below to confirm.</p>
          <center>
            <input type="text" class="confirm-txt">
          </center>
          <input type="hidden" class="hidden-delete-key">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="confirmDeleteClass()">Confirm</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
