<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup</title>
  <meta charset="utf-8">

  
  {% load static %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

{% include "base.html" %}

<h1 class="ui center aligned header" style="padding-top: 70px">Sign Up</h1>
<div class="ui very padded center aligned container">
    <form class="ui equal width form" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
            <label> {{ field.label_tag }} </label>
                <div class="ui input">
                    {{ field }}
                </div>
            </div>
        {% endfor %}


        {% if error != None %}
          <div class="ui horizontal divider">
            Error
          </div>
          <h5>{{ error }}</h5>
        {% endif %}

        <button class="ui green button" type="submit">
          Signup
        </button>

    </form>
</div>

</body>
</html>
